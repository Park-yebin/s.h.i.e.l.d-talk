<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4f0109abfa.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="login-screen">
    <div class="top-bar">
        <div class="top-bar__date">
            <span class="top-bar__date-time">5:24 PM</span>
            <span class="top-bar__date-day">Wed Jul 7</span>
        </div>
        <div class="top-bar__state">
            <span class="top-bar__state-icon"><i class="fas fa-wifi"></i></span>
            <span class="top-bar__state-icon">35% <i class="fas fa-battery-half"></i></span>
        </div>
    </div>
    <main class="main">
        <h1 class="main-title">Put your right thumb on the zone</h1>
        <a id="login" href="agent.html">
            <span class="login-identity"><i class="fas fa-fingerprint fa-10x"></i></span>
        </a>
    </main>
</body>
</html>
