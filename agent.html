<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4f0109abfa.js" crossorigin="anonymous"></script>
    <title>Agents</title>
</head>
<body class="agents-screen">
    <div class="top-bar">
        <div class="top-bar__date">
            <span class="top-bar__date-time">5:24 PM</span>
            <span class="top-bar__date-day">Wed Jul 7</span>
        </div>
        <div class="top-bar__state">
            <span class="top-bar__state-icon"><i class="fas fa-wifi"></i></span>
            <span class="top-bar__state-icon">35% <i class="fas fa-battery-half"></i></span>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header__title">Agents</div>
        <div class="screen-header__icons">
            <span><i class="fas fa-map-marker-alt fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </div>
    <main class="agent-main">
        <div class="user">
            <div class="user-info">
                <div class="user-img"></div>
                <div class="user-detail">
                    <div class="user-detail__name">Agent.Moon</div>
                    <div class="user-detail__sub"></div>
                </div>
            </div>
            <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
        </div>
        <div class="agents">
            <div class="sub-title">Agents' list</div>
            <div class="agents-list">
                <div class="agent">
                    <div class="agent-info">
                        <img src="img/Fury.PNG" class="agent-img">
                        <div class="agent-detail">
                            <div class="agent-detail__name">N.Fury</div>
                            <div class="agent-detail__sub">Work Agents</div>
                        </div>
                    </div>
                    <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
                </div>
                <div class="agent">
                    <div class="agent-info">
                        <img src="img/Coulson.PNG" class="agent-img"></img>
                        <div class="agent-detail">
                            <div class="agent-detail__name">Agent.Coulson</div>
                            <div class="agent-detail__sub">This was never going to work if they didn't have something to...</div>
                        </div>
                    </div>
                    <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
                </div>
                <div class="agent">
                    <div class="agent-info">
                        <img src="img/Hill.PNG" class="agent-img"></img>
                        <div class="agent-detail">
                            <div class="agent-detail__name">Agent.Hill</div>
                            <div class="agent-detail__sub">You know where to find me</div>
                        </div>
                    </div>
                    <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
                </div>
            </div>
        </div>
        <div class="legends">
            <div class="sub-title">Legends</div>
            <div class="legend-list">
                <div class="legend">
                    <div class="legend-info">
                        <img src="img/Peggy.PNG" class="legend-img">
                        <div class="legend-detail">
                            <div class="legend-detail__name">Peggy Carter</div>
                            <div class="legend-detail__sub"></div>
                        </div>
                    </div>
                    <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
                </div>
                <div class="legend">
                    <div class="legend-info">
                        <img src="img/Howard.PNG" class="legend-img"></img>
                        <div class="legend-detail">
                            <div class="legend-detail__name">Howard Stark</div>
                            <div class="legend-detail__sub"></div>
                        </div>
                    </div>
                    <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
                </div>
                <div class="legend">
                    <div class="legend-info">
                        <img src="img/Chester.PNG" class="legend-img"></img>
                        <div class="legend-detail">
                            <div class="legend-detail__name">Chester Phillips</div>
                            <div class="legend-detail__sub"></div>
                        </div>
                    </div>
                    <span class="user-more"><i class="fas fa-ellipsis-v fa-lg"></i></span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav agent-nav">
        <il class="nav-btn"><a href="agent.html" class="nav__link"><img src="img/shield-logo.png" class="nav-agent__img"></a></il>
        <il class="nav-btn"><a href="talks.html" class="nav__link"><i class="fas fa-comments fa-2x"></i></a></il>
        <il class="nav-btn"><a href="globe.html" class="nav__link"><i class="fas fa-globe fa-2x"></i></a></il>
        <il class="nav-btn"><a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a></il>
    </nav>
</body>
</html>
